apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-name: dashboard.nicedishy.com
    service.beta.kubernetes.io/do-loadbalancer-protocol: http
  labels:
    app: grafana-proxy
  name: nicedishy-dashboard-lb
  namespace: nicedishy
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: grafana-proxy
  type: LoadBalancer