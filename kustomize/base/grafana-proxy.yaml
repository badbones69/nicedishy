apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-proxy
spec:
  selector:
    matchLabels:
      app: grafana-proxy
  template:
    metadata:
      labels:
        app: grafana-proxy
    spec:
      restartPolicy: Always
      containers:
        - name: grafana-proxy
          image: nicedishy-api
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 500Mi
          args: ["dashboard"]
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: nicedishy-timescale
                  key: uri

