apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "nicedishy"
subjects:
  - kind: ServiceAccount
    name: nicedishy
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nicedishy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "nicedishy"
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - persistentvolumeclaims
      - secrets
      - pods/exec
    verbs:
      - get
      - list
      - create
      - patch
      - update
      - delete
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - create
      - patch
      - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nicedishy
  namespace: default
