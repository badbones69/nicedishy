apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nicedishy
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nicedishy-frontend
                port:
                  number: 3000
---       
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nicedishy-api
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:           
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nicedishy-api
                port:
                  number: 3000