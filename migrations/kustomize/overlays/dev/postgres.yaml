---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
  selector:
    app: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: nicedishy-postgres
  labels:
    app: postgres
type: Opaque
stringData:
  uri: "postgresql://nicedishy:nicedishy@postgres/nicedishy?connect_timeout=10&application_name=nicedishy&sslmode=disable"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsUser: 999 # the default 'postgres' user
        fsGroup: 999
      containers:
      - name: postgres
        image: postgres:10.7
        imagePullPolicy: IfNotPresent
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_USER
          value: nicedishy
        - name: POSTGRES_PASSWORD
          value: nicedishy
        - name: POSTGRES_DB
          value: nicedishy
        ports:
        - name: postgres
          containerPort: 5432
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - pg_isready -U nicedishy -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - pg_isready -U nicedishy -h 127.0.0.1 -p 5432
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 1
        volumeMounts:
        - name: nicedishy-datadir
          mountPath: /var/lib/postgresql/data

      volumes:
      - name: nicedishy-datadir
        persistentVolumeClaim:
          claimName: nicedishy-datadir

  volumeClaimTemplates:
  - metadata:
      name: nicedishy-datadir
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 1Gi
