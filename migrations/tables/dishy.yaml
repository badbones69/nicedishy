apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: dishy
spec:
  database: nicedishy-postgres
  name: dishy
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: user_id
        type: text
        constraints:
          notNull: true
      - name: created_at
        type: timestamp
        constraints:
          notNull: true
      - name: name
        type: text
        constraints:
          notNull: true
      - name: last_metric_at
        type: timestamp